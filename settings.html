<!DOCTYPE html>
<html lang="ja">
    <head>
            <meta charset="UTF-8"/>
            <title>Prompter</title>
            <link rel="stylesheet" href="style/style.css" type="text/css"/>
            <script src='script/settings.js'></script>
            <meta name="viewport" content="width=device-width,initial-scale=1">
        </head>
        <body>
            <header>
                <ul>
                    <li ><a href="index.html" >Prompter</a></li>
                    <li style="float: right;" class="selected"><a href="settings.html" >Settings</a></li>
                    </ul>
            </header>
            <div id="wrap">
                <section>
                    <h1>設定</h1>
                    <h3>テキスト</h3>
                    <textarea class="textField" name="example" cols="50" rows="10" id="documentText"></textarea>
                    <h3>タイマー（分：秒）</h3>
                    <input type="number" style="width: 70px" value="2" min="0" max="100" class="textField" id="timerMin">　：　<input type="number" style="width: 70px" value="0" max="59" min="0" class="textField" id="timerSec">
                    <h3>空白行の扱い</h3>
                    <input type="number" style="width: 70px" value="20" min="0" class="textField" id="spaceCount">　文字分
                    <h3>かなベース速度調整</h3>
                    <input type="checkbox" style="width: auto" class="textField" name="kanabase" value="enable" checked="checked" id="kanaAvailability">有効
                    <div style="height: 2em; padding: 30px">
                            <div id="applyButton" class="mid-button" style="float: right; height: 2em; width:100px; text-align: center; line-height: 2em;">適用</div>
                        </div>
                    
                </section>
                <footer>
                    <p>&copy; 2018 Copyright Yuji Sasaki. All rights reserved.</p>
                    <p>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                            src="http://jigsaw.w3.org/css-validator/images/vcss"
                            alt="正当なCSSです!" />
                        </a>動作確認環境：Safari 12.0
                    </p>   
                </footer>
            </div>
        </body>
    </html>
